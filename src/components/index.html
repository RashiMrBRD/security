<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert: Unauthorized Access Detected</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --neon-red: #ff1a1a;
            --dark-bg: #0a0a0a;
            --matrix-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: var(--neon-red);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px) 0 0 / 20px 20px,
                linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px) 0 0 / 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .glitch-text {
            font-size: 2em;
            text-transform: uppercase;
            position: relative;
            text-shadow: 
                2px 2px 0 #ff0000,
                -2px -2px 0 #0000ff;
            animation: glitch 1s infinite;
        }

        .warning-box {
            border: 2px solid var(--neon-red);
            padding: 20px;
            margin: 20px 0;
            position: relative;
            background: rgba(255,0,0,0.1);
            box-shadow: 0 0 10px var(--neon-red);
        }

        .warning-box::before {
            content: "⚠";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-bg);
            padding: 0 10px;
            color: var(--neon-red);
            font-size: 1.5em;
        }

        #location-info {
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-left: 4px solid var(--neon-red);
        }

        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            animation: typing 3s steps(40, end);
        }

        #custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-red);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: all 0.2s ease;
            transform: translate(-50%, -50%);
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-red);
            opacity: 0.5;
            animation: scan 2s linear infinite;
        }

        .counter {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hacking-animation {
            height: 150px;
            overflow: hidden;
            font-family: monospace;
            font-size: 0.8em;
            color: var(--matrix-green);
            background: rgba(0,0,0,0.8);
            padding: 10px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid var(--matrix-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            }
        }

        .location-highlight {
            color: var(--neon-red);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .data-stream {
            font-size: 0.8em;
            opacity: 0.7;
            height: 100px;
            overflow: hidden;
            margin: 20px 0;
            font-family: monospace;
            color: var(--matrix-green);
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid var(--matrix-green);
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .target-info {
            background: rgba(255,0,0,0.1);
            border: 1px solid var(--neon-red);
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { background: rgba(255,0,0,0.1); }
            50% { background: rgba(255,0,0,0.2); }
            100% { background: rgba(255,0,0,0.1); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #0000ff; }
            25% { text-shadow: -2px 2px 0 #ff0000, 2px -2px 0 #0000ff; }
            50% { text-shadow: 2px -2px 0 #ff0000, -2px 2px 0 #0000ff; }
            75% { text-shadow: -2px -2px 0 #ff0000, 2px 2px 0 #0000ff; }
            100% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #0000ff; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .binary {
            position: fixed;
            color: var(--matrix-green);
            font-size: 10px;
            opacity: 0.3;
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scan-line"></div>
    <div id="custom-cursor"></div>

    <div class="container">
        <h1 class="glitch-text">Access Denied</h1>
        
        <div class="warning-box">
            <p class="typing-text">UNAUTHORIZED ACCESS DETECTED</p>
            <p class="typing-text">LOCATION TRACKING INITIATED</p>
            <div id="location-info">Acquiring target coordinates...</div>
        </div>

        <div class="target-info" id="target-info" style="display: none;">
            <h3 style="color: var(--neon-red); margin: 0 0 10px 0;">⚠ TARGET IDENTIFIED ⚠</h3>
            <div id="target-details"></div>
        </div>

        <div class="counter">
            Time since detection: <span id="timer">00:00:00</span>
        </div>

        <div class="hacking-animation" id="hack-log">
            > Initializing security protocols...
            > Tracking IP address...
            > Gathering system information...
            > Deploying countermeasures...
        </div>

        <div class="data-stream" id="data-stream"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/redirect.js"></script>
    <script>
        // Custom cursor
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Timer
        const startTime = new Date();
        setInterval(() => {
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const minutes = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);

        // Fake hacking animation
        const hackLog = document.getElementById('hack-log');
        const commands = [
            'Scanning ports...',
            'Analyzing system vulnerabilities...',
            'Accessing network interfaces...',
            'Bypassing firewall...',
            'Deploying tracking modules...',
            'Initiating reverse trace...',
            'Collecting device fingerprints...',
            'Mapping network topology...',
            'Intercepting packets...',
            'Running security protocols...'
        ];

        let commandIndex = 4;
        setInterval(() => {
            if (commandIndex < commands.length) {
                hackLog.innerHTML += `\n> ${commands[commandIndex]}`;
                hackLog.scrollTop = hackLog.scrollHeight;
                commandIndex++;
            }
        }, 2000);

        // Binary rain effect
        function createBinary() {
            const binary = document.createElement('div');
            binary.className = 'binary';
            binary.style.left = Math.random() * window.innerWidth + 'px';
            binary.style.top = -20 + 'px';
            binary.textContent = Math.random().toString(2).substr(2, 8);
            document.body.appendChild(binary);

            const duration = Math.random() * 2 + 1;
            binary.style.animation = `fall ${duration}s linear`;

            setTimeout(() => {
                document.body.removeChild(binary);
            }, duration * 1000);
        }

        setInterval(createBinary, 100);

        // Data stream
        const dataStream = document.getElementById('data-stream');
        function updateDataStream() {
            const data = new Uint8Array(20);
            crypto.getRandomValues(data);
            dataStream.innerHTML = `0x${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}\n` + dataStream.innerHTML;
        }
        setInterval(updateDataStream, 500);

        // Load and display location history
        async function loadLocationHistory() {
            try {
                const response = await fetch('/history');
                if (!response.ok) throw new Error('Failed to load location data');
                
                const history = await response.json();
                if (history.length > 0) {
                    const latest = history[history.length - 1];
                    
                    // Update target info box
                    const targetInfo = document.getElementById('target-info');
                    const targetDetails = document.getElementById('target-details');
                    targetInfo.style.display = 'block';
                    
                    targetDetails.innerHTML = `
                        <p><span class="location-highlight">Location:</span> ${latest.latitude}, ${latest.longitude}</p>
                        ${latest.city ? `<p><span class="location-highlight">City:</span> ${latest.city}</p>` : ''}
                        ${latest.ip ? `<p><span class="location-highlight">IP:</span> ${latest.ip}</p>` : ''}
                        <p><span class="location-highlight">Accuracy:</span> ${latest.accuracy}m</p>
                        <p><span class="location-highlight">Platform:</span> ${latest.platform || 'Unknown'}</p>
                        <p><span class="location-highlight">Browser:</span> ${latest.headers?.userAgent || 'Unknown'}</p>
                        <p><span class="location-highlight">Screen:</span> ${latest.screen?.width}x${latest.screen?.height}</p>
                    `;
                    
                    // Update hack log
                    hackLog.innerHTML += `\n> New target data received at ${new Date().toLocaleTimeString()}`;
                    hackLog.scrollTop = hackLog.scrollHeight;

                    // Add to data stream
                    const locationData = `LOC=${latest.latitude},${latest.longitude} ACC=${latest.accuracy}m IP=${latest.ip || 'unknown'}`;
                    dataStream.innerHTML = `${locationData}\n` + dataStream.innerHTML;
                }
            } catch (error) {
                console.error('Error loading location history:', error);
                hackLog.innerHTML += '\n> ERROR: Failed to retrieve target location';
                hackLog.scrollTop = hackLog.scrollHeight;
            }
        }

        // Load location data periodically
        loadLocationHistory();
        setInterval(loadLocationHistory, 10000);
    </script>
</body>
</html>
